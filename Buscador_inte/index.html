<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Productos</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            position: sticky;
            top: 0;
            background: rgb(185, 215, 219); 
        }
    </style>

</head>
<body>

    <h2>Lista de Productos</h2>

    <input type="text" id="busqueda" placeholder="Buscar productos..." />
    <button id="limpiar">Limpiar búsqueda</button>

    <p id="estado"></p>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>

<script src="app.js"></script>
</body>
</html>
